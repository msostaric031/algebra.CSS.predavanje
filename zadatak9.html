<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatak 9</title>
    <style>
      .lista1 {
        margin-left: 0;
        padding-right: 0;
        list-style: none;
      }
      .lista1 li::before {
        content: counter(step-counter);
        margin-right: 5px;
        font-size: 80%;
        background-color: red;
        color: blue;
        font-weight: bold;
        padding: 3px 8px;
        border-radius: 5px;
      }
      .lista1 li {
        counter-increment: step-counter;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <ol class="lista1">
      <li><span>prvi element</span></li>
      <li>drugi element</li>
      <li>treći element</li>
      <li>četvrti element</li>
      <li><span>peti element</span></li>
      <li>šesti element</li>
    </ol>
  </body>
</html>
