<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elementi</title>

    <style>
      ::marker {
        color: red;
        font-size: xx-large;
      }
      .geek1 {
        list-style-type: circle;
      }
      .geek2 {
        list-style-type: lower-roman;
      }
    </style>
  </head>
  <body>
    <ul class="geek1">
      <li>Kava</li>
      <li>Čaj</li>
      <li>Mlijeko</li>
    </ul>
    <ol class="geek2">
      <li>Kava</li>
      <li>Čaj</li>
      <li>Mlijeko</li>
    </ol>
  </body>
</html>
