<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      section {
        color: blue;
        width: 50%;
        border: 1px solid blue;
      }
      div {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <p class="klasa">Ovo je paragraf unutar sekcije.</p>
      <div class="klasa">Ovo je DIV blok unutar sekcije</div>
      <section>Ovo je sekcija unutar sekcije</section>
    </section>
    <p>Ovo je paragraf van sekcije</p>
  </body>
</html>
